plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.project'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.vaadin', name: 'vaadin-flow-components-base', version: '24.1.1'
	implementation group: 'com.vaadin', name: 'vaadin', version: '24.1.1'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
	implementation group: 'com.vaadin', name: 'vaadin-spring-boot-starter', version: '24.1.1'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'




}

tasks.named('test') {
	useJUnitPlatform()
}
